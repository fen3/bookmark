
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V3 Favs</title>
    <link rel="icon" href="/favicon.png">
    <style>
    nav ul {
      display: flex;
      flex-wrap: wrap;
      padding-inline-start: 10px;
      list-style-type:none;
    }
    a:link {color:#000000; text-decoration:none}
    a:visited {color:#000000; text-decoration:none}
    a:hover {color:#000000; text-decoration:none}
    a:active {color:#000000; text-decoration:none}
    nav li {
      flex: auto ;
      margin: 0;
      min-width:3rem;
    }
    </style>
  </head>
  <body>
  <section>
        <h2>V3 Favs</h2>
  </section>
  <section id="sites">
  </section>
  </body>

  <script>
    var sites=[
        [['https://github.com/', 'Github'], ['https://www.oschina.net/', 'OSChina'], ['https://v2ex.com/', 'V2EX'], ['https://segmentfault.com/', '思否']],
        [['https://www.taobao.com/', '淘宝'],['https://www.jd.com/', '京东'],['https://www.suning.com/', '苏宁'],['https://www.smzdm.com/', '什么值得买']],
        [['https://www.bilibili.com/', '哔哩哔哩'],['http://www.iqiyi.com/', '爱奇艺'],['https://www.mgtv.com/', '芒果TV'],['https://v.qq.com/', '腾讯视频']],
        [['https://bulma.io/', 'Bulma'],['https://www.layui.com/', 'Layui'],['https://www.bootcss.com/', 'Bootstrap'],['https://jquery.com/', 'JQuery']],
        [['https://developer.mozilla.org/', 'MDN'],['https://docs.python.org/3/', 'Py3Doc'],['https://www.djangoproject.com/', 'Django'],['http://codeigniter.org.cn/', 'Codeigniter']],

    var htmlstr = "";
    sites.forEach((value, index) => {
        htmlstr += '<nav><ul>';
        value.forEach((val, idx) => {
            htmlstr += '<li><a href="'+val[0]+'">'+val[1]+'</a></li>';
        });
        htmlstr += '</ul></nav>';
    });
    document.getElementById("sites").innerHTML = htmlstr;

</html>
