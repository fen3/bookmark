<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>html 预览</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "src view";
        }

        .src {
            grid-area: src;
        }

        .view {
            grid-area: view;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="src">
            <textarea id="htmlsrc" style="height: 50em; width: 96%;"></textarea>

        </div>
        <div id="view">
        </div>
    </div>
    <script>
        function copyText(txt, msg) {
            const temp = document.createElement('textarea');
            temp.style.display = 'none'
            temp.value = txt
            document.body.appendChild(temp)
            temp.select()
            try {
                document.execCommand('copy')
                alert(msg)
            } catch (error) {
                console.log("Copy to clipboard failed.");
            } finally {
                document.body.removeChild(temp);
            }

        }
        document.getElementById('htmlsrc').addEventListener('input', (evt) => {
            document.getElementById('view').innerHTML = evt.target.value;
            const els = document.getElementById('view').querySelectorAll('.gotoUrlAndCopytext')
            for (const cpdiv of els) {
                // console.log(cpdiv)
                cpdiv.addEventListener('click', (evt) => {
                    const el = evt.target
                    console.log( el.dataset)
                    const txt = el.dataset.copytext
                    const tips = el.dataset.copytexttips
                    console.log({txt, tips})
                    copyText(txt, tips)
                })
            }
        })
    </script>
</body>

</html>
